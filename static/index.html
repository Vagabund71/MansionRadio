<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mansion Radio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Inline:opsz,wght@10..72,100..900&family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Big Shoulders Inline', sans-serif;
            background: linear-gradient(135deg, #1e1e2f 0%, #2a2a4a 100%);
            color: #fff;
            overflow: hidden;
            user-select: none; /* Запрет выделения текста */
            -webkit-user-select: none; /* Для Safari */
            -moz-user-select: none; /* Для Firefox */
            -ms-user-select: none; /* Для Edge */
        }
        .player {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            max-width: 400px;
            width: 90%;
            user-select: none; /* Дополнительная защита для плеера */
        }
        h1 {
            font-size: 2.5em;
            margin: 0 0 20px;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }
        audio {
            width: 100%;
            margin: 20px 0;
            border-radius: 10px;
            outline: none;
        }
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        button {
            background: #ff4b5c;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            color: #fff;
            font-size: 1.2em;
            font-family: 'Big Shoulders Inline', sans-serif;
            cursor: pointer;
            transition: transform 0.2s, background 0.3s;
            box-shadow: 0 5px 15px rgba(255, 75, 92, 0.4);
            user-select: none; /* Запрет выделения на кнопках */
        }
        button:hover {
            background: #ff6b7c;
            transform: scale(1.05);
        }
        button:active {
            transform: scale(0.95);
        }
        .wave {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100px;
            background: url('https://www.transparenttextures.com/patterns/wave.png');
            opacity: 0.2;
            animation: wave 10s infinite linear;
            pointer-events: none; /* Отключаем взаимодействие с волнами */
        }
        @keyframes wave {
            0% { background-position: 0 0; }
            100% { background-position: 200% 0; }
        }
    </style>
</head>
<body>
    <div class="wave"></div>
    <div class="player">
        <h1>Mansion Radio</h1>
        <audio id="radio" controls autoplay>
            <source src="/stream" type="audio/mpeg">
            Ваш браузер не поддерживает аудио.
        </audio>
        <div class="controls">
            <button onclick="document.getElementById('radio').play()">▶️ Play</button>
            <button onclick="document.getElementById('radio').pause()">⏸ Pause</button>
        </div>
    </div>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        Telegram.WebApp.ready();
        const audio = document.getElementById('radio');
        audio.addEventListener('ended', () => {
            audio.play();
        });

        // Блокировка двойного клика и масштабирования
        document.addEventListener('dblclick', (e) => {
            e.preventDefault();
        }, { passive: false });

        // Отключаем контекстное меню (правая кнопка мыши)
        document.addEventListener('contextmenu', (e) => {
            e.preventDefault();
        });
    </script>
</body>
</html>
